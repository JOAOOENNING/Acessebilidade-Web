<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página FS 25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Tema FS 25</h1>
    </header>

    <section>
        <h2>Sobre o Tema</h2>
        <p>Este é um exemplo básico de uma página HTML com um design clean e simples.</p>
    </section>

    <footer>
        <p>&copy; 2025 Tema FS 25</p>
    </footer>

</body>
</html>
